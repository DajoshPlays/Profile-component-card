<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- <img class="top-img" src="images/bg-pattern-top.svg" alt="top-img"> -->
  <div class="container">
    <div class="top-container">
    </div>
    <div class="middle-container">
      <div>
        <img class="text-img" src="images/image-victor.jpg" alt="">
      </div>
      <div class="main-text">
        <h3>Joshua Crest</h3>
      </div>
      <div class="age">
        26
      </div>
      
    </div>
    <p>London</p>
    <hr>
    <div class="details">
      <div class="sub-details">
        <div><strong>80k</strong> </div>
        <div><small>Followers</small></div>
      </div>
      <div class="sub-details">
        <div><strong>803k</strong></div>
        <div><small>Likes</small></div>
      </div>
      <div class="sub-details">
        <div><strong>1.4k</strong></div>
        <div><small>Photos</small></div>
      </div>
      <!-- <div class="sub-details">803K Likes</div>
      <div class="sub-details">1.4K Photos</div> -->
    </div>
  </div>
  <!-- <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="img-bottom"> -->
</body>
</html>
